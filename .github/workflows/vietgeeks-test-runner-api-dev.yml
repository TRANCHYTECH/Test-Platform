name: Dev:Test-Runner-Api
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "TestPlatform/src/Services/TestRunner/**"
      - "!TestPlatform/src/Services/TestRunner/VietGeeks.TestPlatform.TestRunner.WebApp/**"
env:
  CONTAINER_APP_CONTAINER_NAME: ca-vg-tm-trunnerapi-dev-sa-001
  CONTAINER_APP_NAME: ca-vg-tm-trunnerapi-dev-sa-001
  CONTAINER_APP_RESOURCE_GROUP_NAME: rg-vg-tm-dev-sa-001
  CONTAINER_REGISTRY_LOGIN_SERVER: vgeektestmasterdev.azurecr.io
  DOCKER_FILE_PATH: TestPlatform/src/Services/TestRunner/VietGeeks.TestPlatform.TestRunner.Api/Dockerfile
  PROJECT_NAME_FOR_DOCKER: vietgeekstestplatformtestrunnerapi
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.vgtmgrdevRegistry_USERNAME }}
          password: ${{ secrets.vgtmgrdevRegistry_PASSWORD }}
      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: ./TestPlatform/src
          push: true
          tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
          file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.vietgeeks_testmanager_webapp_SPN }}
      - name: checkout
        uses: actions/checkout@v3
      - name: Deploy to containerapp
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }}
          template: ./TestPlatform/deployments/container-app-dapr.bicep
          parameters: location=southeastasia environmentName=cae-vg-tm-dev-sa-001 containerAppName=ca-vg-tm-trunnerapi-dev-sa-001 subDomainCertificate=dev-test-runner-api containerImage=${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }} containerRegistry=${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
          failOnStdErr: false
          deploymentName: dev-test-runner-api-${{ github.sha }}
      - name: logout
        run: >
          az logout
