<ng-container *ngIf="readyForUI$ | async">
    <div class="row" [formGroup]="settingsForm">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label" for="project-title-input">Language</label>
                        <ng-select [items]="languages" formControlName="language"></ng-select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="project-title-input">Time zone</label>
                        <ng-select [items]="timeZones" formControlName="timeZone"></ng-select>
                    </div>
                </div>
            </div>
            <div class="text-end mb-4">
                <div class="d-flex gap-1 justify-content-end">
                    <viet-geeks-submit-button [class]="'btn btn-primary w-sm'" [submitFunc]="submitFunc"
                        [canSubmit]="canSubmit"></viet-geeks-submit-button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
