<div class="row">
    <ng-container *ngIf="readyForUI$ | async">
        <div class="col-lg-12" [formGroup]="testStartPageForm">
            <div class="card">
                <h5 class="card-header border-bottom-0">INSTRUCTIONS FOR RESPONDENTS</h5>
                <div class="card-body">
                    <label>Provide test instructions to be displayed to respondents on the test start page.</label>
                    <ckeditor [editor]="Editor" formControlName="instruction"></ckeditor>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header border-bottom-0">TEST START FORM</h5>
                <div class="card-body">
                    <label>Configure test start form and collect data to identify respondents.</label>
                    <table class="table caption-top table-nowrap" formArrayName="respondentIdentifyConfig">
                        <thead class="table-light">
                            <tr class="text-center">
                                <th scope="col">Field</th>
                                <th scope="col">Mandatory</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let control of respondentIdentifyConfig.controls; let i = index">
                                <tr [formGroup]="control">
                                    <td>
                                        <select data-choices formControlName="fieldId" class="form-select">
                                            <option [ngValue]="field.value" *ngFor="let field of fieldConfigs">
                                                {{field.key}}</option>
                                        </select>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" role="switch" formControlName="isRequired"
                                            class="form-check-input">
                                    </td>
                                    <td>
                                        <div class="hstack gap-2">
                                            <button type="button" class="btn btn-outline-secondary"><i
                                                    class="ri-arrow-up-s-line"></i></button>
                                            <button type="button" class="btn btn-outline-secondary"><i
                                                    class="ri-arrow-down-s-line"></i></button>
                                            <button type="button" class="btn btn-outline-secondary"
                                                (click)="respondentIdentifyConfig.removeAt(i)"><i
                                                    class="ri-delete-bin-5-line"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    <div class="hstack gap-3">
                        <button type="button" class="btn btn-outline-secondary btn-label" (click)="addNewField()">
                            <i class="ri-add-line label-icon align-middle fs-24 me-2"></i>Add a field</button>
                        <button type="button" class="btn btn-outline-secondary btn-label">
                            <i class="ri-pencil-line label-icon align-middle fs-24 me-2"></i>Manage custom
                            Fields</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header border-bottom-0">Consent</h5>
                <div class="card-body">
                    <label>If you require consent or acceptance before respondents can take the test, specify it
                        below.</label>
                    <ckeditor [editor]="Editor" class="short-editor" formControlName="consent"></ckeditor>
                </div>
            </div>
            <div class="text-end mb-4">
                <div class="d-flex gap-1 justify-content-end">
                    <viet-geeks-submit-button [class]="'btn btn-primary w-sm'" [submitFunc]="submitFunc"
                        [canSubmit]="canSubmit"></viet-geeks-submit-button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
