<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div>
            <h3>{{sessionData.testDescription}}</h3>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <h5 class="text-uppercase">Respondent</h5>
            <div class="d-flex" *ngFor="let field of respondent">
              <i class="bx bx-info-square fs-4 p-1"></i><span class="p-1">{{field.id}}: </span><span
                class="p-1 fw-bold">{{field.fieldValue}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <h5 class="text-uppercase">Summary</h5>
            <div>
              <p [innerHTML]="afterTestConfig?.testEndConfig?.message"></p>
              <ng-container *ngIf="showPassFailMessage">
                <p *ngIf="passMarkGrading?.passMarkGrade?.isPass; else failMessage"
                  [innerHTML]="afterTestConfig?.informRespondentConfig?.passedMessage"></p>
                <ng-template #failMessage>
                  <p [innerHTML]="afterTestConfig?.informRespondentConfig?.failedMessage"></p>
                </ng-template>
              </ng-container>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <viet-geeks-exam-result-overview [passMarkGrading]="passMarkGrading" [gradeRangesValues]="gradeRangesValues" [chartOptions]="chartOptions"></viet-geeks-exam-result-overview>
    </div>
    <div class="col-lg-6">
      <viet-geeks-exam-result-timer [examTime]="sessionData" [maxTime]="maxTime" [totalTime]="totalTime"></viet-geeks-exam-result-timer>
    </div>
  </div>
  <viet-geeks-test-finish-answers *ngIf="showCorrectAnswers" [sessionData]="sessionData" [afterTestConfig]="afterTestConfig"></viet-geeks-test-finish-answers>
</div>
