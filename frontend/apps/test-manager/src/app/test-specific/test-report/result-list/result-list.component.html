<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <h5 class="card-header border-bottom-0">Results</h5>
            <div class="card-body">
                <div class="table-responsive table-card">
                    <table class="table align-middle table-nowrap table-striped-columns mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 46px;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="cardtableCheck">
                                        <label class="form-check-label" for="cardtableCheck"></label>
                                    </div>
                                </th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Total Score</th>
                                <th scope="col">Time</th>
                                <th scope="col">Start Date</th>
                                <th scope="col" style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let summary of examSummaries">
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="cardtableCheck01">
                                        <label class="form-check-label" for="cardtableCheck01"></label>
                                    </div>
                                </td>
                                <td>{{summary.firstName}}</td>
                                <td>{{summary.lastName}}</td>
                                <td><span class="badge bg-success">{{summary.finalMark}}</span></td>
                                <td>{{summary.totalTime}}</td>
                                <td>{{summary.startedAt | date:'short':currentUtcOffset.toString()}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-light" (click)="showDetails(summary)">Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
