name: Dev:Test-Manager
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'TestPlatform/src/Services/TestManager/**'
      - '!TestPlatform/src/Services/TestManager/VietGeeks.TestPlatform.TestManager.WebApp/ClientApp/apps/test-runner/**'
jobs:
  build-api-webapp-images:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZ_SP_CLIENT_ID }}
          password: ${{ secrets.AZ_SP_CLIENT_SECRET }}
          
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Build Docker image
        run: |
          docker-compose build
        working-directory: ./TestPlatform/src/Services/TestManager
        
      - name: Push Docker image to Azure Container Registry
        run: |
            docker tag vietgeeks.testplatform.testmanager.webapp:latest ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.webapp:${{ github.sha}}
            docker tag vietgeeks.testplatform.testmanager.api:latest ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.api:${{ github.sha }}
            docker push ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.webapp:${{ github.sha }}   
            docker push ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.api:${{ github.sha }}
  
  deploy-container-apps:
    needs: build-api-webapp-images
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Test Manager Api
        uses: azure/container-apps-deploy-action@v0
        with:
          containerAppName: test-master-api-dev
          resourceGroup: test-master-dev
          containerAppEnvironment: test-master-dev
          imageToDeploy: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.api:${{ github.sha }} 
          
      - name: Deploy Test Manager Web App
        uses: azure/container-apps-deploy-action@v0
        with:
          containerAppName: test-master-dev
          resourceGroup: test-master-dev
          containerAppEnvironment: test-master-dev
          imageToDeploy: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/vietgeeks.testplatform.testmanager.webapp:${{ github.sha }} 
