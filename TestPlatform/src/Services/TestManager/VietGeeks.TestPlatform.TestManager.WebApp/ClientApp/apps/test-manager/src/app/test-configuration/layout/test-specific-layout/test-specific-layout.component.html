<viet-geeks-breadcrumbs title="Basic settings" [breadcrumbItems]="[]"></viet-geeks-breadcrumbs>
<div class="row">
    <div class="col-xxl-2 list-group list-group-fill-success">
        <ng-container *ngFor="let menu of menus$ | async">
            <a [routerLink]="menu.routerLink" [routerLinkActive]="'active'" [class.disabled]="menu.disable"
                class="list-group-item list-group-item-action">{{menu.text}}</a>
        </ng-container>
    </div>
    <div class="col-xxl-10">
        <router-outlet></router-outlet>
    </div>
</div>
