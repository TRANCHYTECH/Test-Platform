<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <h5 class="card-header border-bottom-0">QUESTIONS ORDER</h5>
            <div class="card-body">
                <label>Select one of the options:</label>
                <div class="form-check form-switch form-switch-lg mb-3">
                    <input name="op" type="radio" id="i2" class="form-check-input">
                    <label for="i2" class="form-check-label">Fixed questions and answers order as defined in Questions
                        manager</label>
                </div>
                <div class="form-check form-switch form-switch-lg mb-3">
                    <input name="op" type="radio" id="i3" class="form-check-input">
                    <label for="i3" class="form-check-label">Random questions and answers order</label>
                </div>
                <div class="d-flex align-items-center gap-2 mb-2" *ngFor="let a of [1,2,3,4]">
                    <div class="me-auto">
                    <h4 ><span class="badge bg-secondary">Category {{a}}</span></h4>
                    </div>
                    <label>Draw</label>
                    <input class="form-control border-dashed" type="text" style="width: 100px;">
                    <label style="min-width:30%">questions out of 2.</label>
                </div>
                <div class="form-check form-switch form-switch-lg mb-3">
                    <input name="op" type="radio" id="i4" class="form-check-input">
                    <label for="i4" class="form-check-label">Configure manually</label>
                </div>
                <div class="d-flex align-items-center gap-2 mb-2" *ngFor="let a of [1,2,3,4]">
                    <div>
                    <h4 ><span class="badge bg-secondary">Test Group {{a}}</span></h4>
                    </div>
                    <label>Number of questions: {{a}}</label>
                    <label>Maxium possible score: {{a}}</label>
                    <div class="hstack gap-2">
                        <button type="button" class="btn btn-outline-secondary"><i
                                class="ri-pencil-line"></i>Edit</button>
                        <button type="button" class="btn btn-outline-secondary"><i
                                class="ri-printer-line"></i>Print</button>
                        <button type="button" class="btn btn-outline-secondary"><i
                                class="ri-eye-line"></i>Preview</button>
                                <button type="button" class="btn btn-outline-secondary"><i
                                    class="ri-delete-bin-5-line"></i>Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end mb-4">
            <div class="d-flex gap-1 justify-content-end">
                <button type="submit" class="btn btn-primary w-sm">Save</button>
            </div>
        </div>
    </div>
</div>
