apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: mongdbState
spec:
  type: state.mongodb
  version: v1
  metadata:
    - name: server
      value: cluster0.agnomfq.mongodb.net
    - name: username
      value: testmaster
    - name: password
      value: Need-Change
    - name: databaseName
      value: TestRunnerDev
    - name: collectionName
      value: testrunner
    - name: actorStateStore
      value: true
    - name: operationTimeout
      value: 10s
    - name: writeConcern
      value: majority
