<ngx-spinner [fullScreen]="false">
</ngx-spinner>

<div class="row g-4 mb-3">
    <div class="col-sm-auto d-flex gap-2">
        <a routerLink="/test/new/config/basic-settings" class="btn btn-secondary"><i
                class="ri-add-line align-bottom me-1"></i>Add New Test</a>
        <a routerLink="/test/categories" class="btn btn-soft-secondary"><i
                class="ri-list-settings-fill align-bottom me-1"></i>Manage Test Categories</a>
    </div>
    <div class="col-sm">
        <div class="d-flex justify-content-sm-end gap-2">
            <div class="search-box ms-2">
                <input type="text" class="form-control" placeholder="Search...">
                <i class="ri-search-line search-icon"></i>
            </div>

            <div class="w-md">
                <select class="form-control" data-choices data-choices-search-false>
                    <option value="All">All</option>
                    <option value="Today">Today</option>
                    <option value="Yesterday" selected>Yesterday</option>
                    <option value="Last 7 Days">Last 7 Days</option>
                    <option value="Last 30 Days">Last 30 Days</option>
                    <option value="This Month">This Month</option>
                    <option value="Last Year">Last Year</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xxl-6 col-sm-6 project-card"
        *ngFor="let test of tests | slice: (page-1) * pageSize : page * pageSize" id="pl1_{{test.id}}">
        <div class="card card-animate ribbon-box border shadow-none card-height-100">
            <div class="card-body">
                <div class="d-flex flex-column h-100">
                    <div class="d-flex">
                        <div class="flex-grow-1 mb-4">
                            <span class="ribbon {{(test.status | testStatusClass:'ribbon')}} round-shape">{{test.status
                                | testStatus}}</span>
                        </div>
                        <div class="flex-shrink-0 d-flex">
                            <span class="fs-12 text-muted">{{test.createdOn | date:'dd/MM/yyyy'}}</span>
                            <div class="d-flex gap-1 align-items-center">
                                <div class="dropdown" ngbDropdown>
                                    <button
                                        class="btn btn-link text-muted p-1 mt-n2 py-0 text-decoration-none fs-15 arrow-none"
                                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
                                        ngbDropdownToggle>
                                        <i-feather name="more-horizontal" class="icon-sm"></i-feather>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                        <a class="dropdown-item" [routerLink]="[test.id, 'basic-settings']"><i
                                                class="ri-file-copy-line align-bottom me-2 text-muted"></i>Duplicate</a>
                                        <a class="dropdown-item" [routerLink]="[test.id, 'basic-settings']"><i
                                                class="ri-delete-bin-2-line align-bottom me-2 text-muted"></i>Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mb-2 mt-2">
                        <div class="flex-grow-1">
                            <h5 class="mb-1 fs-15"><a [routerLink]="['/test', test.id, 'config', 'overview']"
                                    class="text-dark">{{test.name}}</a></h5>
                            <p class="text-muted text-truncate-two-lines mb-3">{{test.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent border-top-dashed py-2">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">

                        <div class="text-muted">
                            <i class="ri-pie-chart-line me-1 align-bottom"></i> -% avg. score| Results (0)
                        </div>

                    </div>
                    <div class="flex-shrink-0">
                        <span class="badge rounded-pill text-bg-light fs-12">{{showCategory(test.category)}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row g-0 text-center text-sm-start align-items-center mb-4">
    <div class="col-sm-6">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" class="d-flex justify-content-end"
            [collectionSize]="tests.length"></ngb-pagination>

    </div>
</div>
