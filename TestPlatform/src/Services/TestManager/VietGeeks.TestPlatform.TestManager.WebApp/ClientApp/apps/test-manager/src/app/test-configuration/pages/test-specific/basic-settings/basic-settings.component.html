<div class="row" [formGroup]="basicSettingForm">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label" for="project-title-input">Test name</label>
                    <input formControlName="name" type="text" class="form-control" id="project-title-input" placeholder="Enter test name">
                </div>
                <div class="mb-3">
                    <label for="test-category-input" class="form-label">Catetory</label>
                    <div class="input-group">
                        <select data-choices formControlName="category"  class="form-select" id="test-category-input">
                            <option [value]="c.name" *ngFor="let c of testCategories$ | async">{{c.name}}</option>
                        </select>
                        <button class="btn btn-outline-primary" (click)="addCategory()">Add New Category</button>
                    </div>
                    <small class="form-text text-muted">Select test category to keep track of all your tests.</small>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea formControlName="description" id="descripion" class="form-control"></textarea>
                    <small class="form-text text-muted">Add test description for identification purposes. It will be visible <b>to you only</b>.</small>
                </div>
            </div>
        </div>
        <div class="text-end mb-4">
            <div class="d-flex gap-1 justify-content-end">
                <button type="submit" class="btn btn-primary w-sm" (click)="submit()" [disabled]="basicSettingForm.pristine">Save</button>
            </div>
        </div>
    </div>
</div>
