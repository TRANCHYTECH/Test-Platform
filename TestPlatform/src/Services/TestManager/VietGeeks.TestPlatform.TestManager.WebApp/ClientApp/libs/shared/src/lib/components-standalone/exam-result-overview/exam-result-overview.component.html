<div class="card {{containerClass}}">
    <div class="card-body">
        <h4 class="card-title text-uppercase">Result</h4>
        <div class="row">
            <div class="col-xl-6" >
                <div *ngIf="passMarkGrading" class="mb-3">
                    <div class="d-flex pass" *ngIf="passMarkGrading.passMarkGrade?.isPass; else fail">
                        <i class="bx bxs-check-square fs-3"></i>
                        <h5>Test passed</h5>
                    </div>
                    <ng-template #fail>
                        <div class="d-flex fail">
                            <i class="bx bxs-x-square fs-3"></i>
                            <h5>Test failed</h5>
                        </div>
                    </ng-template>
                </div>
                <div *ngIf="gradeRangesValues">
                    <div class="d-flex">
                        <h5>Grade</h5>
                    </div>
                    <div class="d-flex" *ngFor="let value of gradeRangesValues">
                        <span>{{value}}</span>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div id="chart">
                    <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart"
                        [plotOptions]="chartOptions.plotOptions" [labels]="chartOptions.labels"
                        [stroke]="chartOptions.stroke" [fill]="chartOptions.fill"
                        [colors]="chartOptions.colors"></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
